<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Captech</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="manifest" href="mix-manifest.json">
    <link rel="stylesheet" href="public/css/app.css">
</head>
<body class="bg-gray-300">
    <div class="h-screen flex justify-center items-center p-5 md:p-0">
        <div class="max-w-sm md:max-w-md mx-auto">
            <div class="w-full bg-indigo-700 rounded-lg shadow-lg p-4">
                <div class="text-white roboto-mono text-right bg-indigo-600 rounded-lg p-3 shadow-sm mb-2 text-4xl">
                    0
                </div>
                <div class="w-full bg-indigo-700">
                    <div class="flex flex-wrap text-xl -mx-1">
                        <div class="w-7/12">
                            <div class="flex flex-wrap flex-row-reverse justify-end">
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-orange-200">
                                    <div class="py-3">9</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">8</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">7</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">6</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">5</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">4</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">3</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">2</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">1</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">.</div>
                                </button>
                                <button class="text-center bg-white rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-400 focus:shadow-outline focus:outline-none focus:bg-white focus:bg-orange-200">
                                    <div class="py-3">0</div>
                                </button>
                            </div>
                        </div>
                        <div class="w-5/12">
                            <div class="flex flex-wrap justify-end text-white font-bold">
                                <button class="text-center bg-gray-600 rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-gray-700 focus:shadow-outline focus:outline-none focus:bg-gray-600">
                                    <div class="py-3">C</div>
                                </button>
                                <button class="text-center bg-orange-500 rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-orange-600 focus:shadow-outline focus:outline-none">
                                    <div class="py-3">+/-</div>
                                </button>
                                <button class="text-center bg-orange-500 rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-orange-600 focus:shadow-outline focus:outline-none">
                                    <div class="py-3">+</div>
                                </button>
                                <button class="text-center bg-orange-500 rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-orange-600 focus:shadow-outline focus:outline-none">
                                    <div class="py-3">-</div>
                                </button>
                                <button class="text-center bg-orange-500 rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-orange-600 focus:shadow-outline focus:outline-none">
                                    <div class="py-3">x</div>
                                </button>
                                <button class="text-center bg-orange-500 rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-orange-600 focus:shadow-outline focus:outline-none">
                                    <div class="py-3">/</div>
                                </button>
                                <button class="text-center bg-orange-500 rounded-full w-12 h-12 md:w-16 md:h-16 m-2 shadow-lg cursor-pointer hover:bg-orange-600 focus:shadow-outline focus:outline-none">
                                    <div class="py-3">=</div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="public/js/app.js" defer></script>
</body>
</html>
